<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить продукт</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="add-product-container">
        <h2>Добавить новый продукт</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Название продукта:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Категория:</label>
                <select id="category" name="category" required>
                    <option value="">Выберите категорию</option>
                    <option value="Ножи">Ножи</option>
                    <option value="Топоры">Топоры</option>
                    <option value="Сувениры">Сувениры</option>
                    <option value="Ковка в интерьер">Ковка в интерьер</option>
                </select>
            </div>
            <div class="form-group">
                <label for="images">Изображения:</label>
                <input type="file" id="images" name="images" multiple accept="image/*">
            </div>
            <div class="form-group">
                <label for="active">Активен:</label>
                <input type="checkbox" id="active" name="active">
            </div>
            <div class="form-group">
                <label for="in_stock">Наличие:</label>
                <select id="in_stock" name="in_stock" required>
                    <option value="В наличии">В наличии</option>
                    <option value="Под заказ">Под заказ</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Добавить продукт</button>
        </form>
        <a href="{{ url_for('admin') }}" class="back-link">Вернуться в админ-панель</a>
    </div>
</body>
</html>
