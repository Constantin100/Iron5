{% extends 'base.html' %}

{% block title %}
    Добавить новый продукт
{% endblock %}

{% block breadcrumb %}
<a href="{{ url_for('home') }}">Главная</a> / <a href="{{ url_for('products') }}">Продукты</a> / Добавить новый продукт
{% endblock %}

{% block content %}
<div class="add-product-container">
    <h2>Добавить новый продукт</h2>
    <hr style="border: 1px solid #fff; margin: 10px 0;">
    <form method="POST" id="addProductForm">
        <div class="form-group">
            <label for="name">Название продукта:</label>
            <input type="text" id="name" name="name" placeholder="Введите название продукта" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" placeholder="Введите описание продукта" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" placeholder="Введите цену" min="0" required>
        </div>
        <div class="form-group">
            <label for="quantity">Количество на складе (только для админа):</label>
            <input type="number" id="quantity" name="quantity" placeholder="Введите количество" min="0" required>
        </div>
        <div class="form-group">
            <label for="in_stock">Наличие:</label>
            <select id="in_stock" name="in_stock" required>
                <option value="В наличии">В наличии</option>
                <option value="Под заказ">Под заказ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="category">Категория:</label>
            <select id="category" name="category" required>
                <option value="Ножи">Ножи</option>
                <option value="Топоры">Топоры</option>
                <option value="Сувениры">Сувениры</option>
                <option value="Ковка в интерьер">Ковка в интерьер</option>
            </select>
        </div>
        <button type="submit" class="submit-btn">Добавить продукт</button>
    </form>
</div>
{% endblock %}
