<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-container">
        <h2>Админ-панель</h2>
        <a href="{{ url_for('add_product') }}" class="button">Добавить продукт</a>
        <a href="{{ url_for('logout') }}" class="button">Выйти</a>
        <h3>Список продуктов:</h3>
        <ul>
            {% for product in products %}
                <li>
                    {{ product.name }} ({{ product.category }}) - {% if product.active %}Активен{% else %}Неактивен{% endif %} - {{ product.in_stock }}
                    <a href="{{ url_for('edit_product', product_id=product.id) }}" class="button">Редактировать</a>
                    <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="button">Удалить</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
