<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Кованые изделия{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1 class="gothic-font">
            <a href="{{ url_for('home') }}" class="logo-link">Schnaps Metall</a>
        </h1>
        <nav>
            <a href="{{ url_for('home') }}" class="button">Главная</a>
            <a href="{{ url_for('products') }}" class="button">Продукты</a>
            <a href="{{ url_for('about') }}" class="button">Обо мне</a>
            <a href="{{ url_for('contacts') }}" class="button">Контакты</a>
        </nav>
    </header>
    
    <div class="main-content">
        <aside class="sidebar">
            <h2 class="section-title">Категории</h2>
            <ul>
                <!-- Измените ссылки на категории в sidebar -->
                <li><a href="{{ url_for('products', category='Ножи') }}" class="category-button">Ножи</a></li>
                <li><a href="{{ url_for('products', category='Топоры') }}" class="category-button">Топоры</a></li>
                <li><a href="{{ url_for('products', category='Сувениры') }}" class="category-button">Сувениры</a></li>
                <li><a href="{{ url_for('products', category='Ковка в интерьер') }}" class="category-button">Ковка в интерьер</a></li>
            </ul>
        </aside>
        
        <div class="content">
            {% block content %}{% endblock %}
            <div id="message" style="display: none; color: red;"></div> <!-- Элемент для сообщения об отсутствии продуктов -->
        </div>
    </div>

    <footer>
        <p>Контакты: <a href="tel:+375333507070">+375 33 350 7070</a></p>
        <p>Instagram: <a href="https://www.instagram.com/jury_blacksmith" target="_blank">@jury_blacksmith</a></p>
    </footer>

    <script>
        function loadProducts(category) {
            fetch(`/api/products?category=${category}`)
                .then(response => response.json())
                .then(data => {
                    const productList = document.getElementById('product-list');
                    const message = document.getElementById('message');
                    productList.innerHTML = '<ul></ul>'; // Очистить список перед добавлением новых товаров
                    message.style.display = 'none'; // Скрыть сообщение об отсутствии продуктов

                    const ul = productList.querySelector('ul');
                    if (data.length === 0) {
                        message.textContent = 'Продукты данной категории отсутствуют.';
                        message.style.display = 'block'; // Показать сообщение
                    } else {
                        data.forEach(product => {
                            const li = document.createElement('li');
                            li.textContent = product.name;
                            ul.appendChild(li);
                        });
                    }
                });
        }
    </script>
</body>
</html>
